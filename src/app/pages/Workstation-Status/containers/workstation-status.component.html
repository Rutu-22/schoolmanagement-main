<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12" *ngFor="let item of workstation">
      <div class="card mt-2">
        <div
          class="card-header text-white"
          [ngClass]="item.loginStatus.loginState ? 'bg-success' : 'bg-danger'"
        >
          {{ item.fullDeviceName }}
        </div>
        <div class="card-body">
          User Name: {{ item.loginStatus.username }} <br />
          Logged in:{{ item.loginStatus.loginTime | date : "d/MM/yyyy H:mm" }}
          <p>User Role: {{ item.loginStatus.selectedRole }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
